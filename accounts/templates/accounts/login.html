{% extends 'articles/base.html' %}

{% block content %}
<div class="container">
	<form class="login" action="{%url 'login'%}" method="POST">
		{%csrf_token%}
		{{form}}
		{{alert}}
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{request.GET.next}}">
		{% endif %}
		<input type="submit" value="login">
	</form>
</div>
{% endblock %}
